<div class="wrapper">
    <div class="header">
        <div class="row no-gutters">
            <div class="col-auto">
                <a href="javascript:void(0)" onClick="javascript:history.go(-1)" class="btn  btn-link text-dark"><i class="material-icons">navigate_before</i></a>
            </div>
            <div class="col text-center"><img src="assets/img/logo-header.png" alt="" class="header-logo"></div>
            <div class="col-auto">
                <a href="profile.html" class="btn  btn-link text-dark"><i class="material-icons">account_circle</i></a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="text-center">
            <div class="figure-profile shadow my-4">
                <figure><img src="assets/img/user1.png" alt=""></figure>
                <div class="btn btn-dark text-white floating-btn">
                    <i class="material-icons">camera_alt</i>
                    <input type="file" class="float-file">
                </div>
            </div>
        </div>


        <form autocomplete="off" class="example-form" [formGroup]="companyForm" (ngSubmit)="onSubmit()" novalidate>

            <h6 class="subtitle">Company Information</h6>
            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="form-group float-label active">
                        <input type="text" formControlName="companyname" class="form-control" required>
                        <label class="form-control-label">Company Name</label>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group float-label active">
                        <input type="email" class="form-control" formControlName="email" required>
                        <label class="form-control-label">Comapony Email</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="form-group float-label active">
                        <input type="url" class="form-control" formControlName="website" required>
                        <label class="form-control-label">website / url</label>
                    </div>
                </div>


                <div class="col-12 col-md-6">
                    <div class="form-group float-label active">
                        <input type="url" class="form-control" formControlName="logo" required>
                        <label class="form-control-label">Logo Image Link</label>
                    </div>
                </div>

            </div>

            <h6 class="subtitle">Details</h6>

            <div class="row">
                <div class="col-12 col-md-4">
                    <div class="form-group float-label active">
                        <input type="tel" class="form-control" formControlName="phone" required>
                        <label class="form-control-label">Phone Number</label>
                    </div>
                </div>

                <div class="col-12 col-md-4">
                    <div class="form-group float-label active">
                        <select class="form-control" formControlName="category">
                       <option value="0" selected > Select Industries </option>
                      <option *ngFor="let y of Industries"  value="{{y.id}}" >{{y.industry}}</option>
